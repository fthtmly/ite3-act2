{% extends "base.html" %}
{% load custom_filters %}

{% block title %}Dashboard Overview{% endblock %}

{% block content %}
    <h1 style="color: #bd1362; font-size: 28px;">Dashboard Overview</h1>
    <div class="card-container">
        {% for item in data %}
            <div class="card">
                <h2>{{ item.title }}</h2>
                <p>{{ item.count|currency_format }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
